<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Project</title>
    <link rel="stylesheet" href="Counter.css">
    <script src="Counter.js"></script>
</head>
<body>
    <div class="card">
        <h2 class="counter">JavaScript Project</h2>

        <h4 id="count">0</h4> <!--Intial value is taken as 0--> 
        <div class="container">
            <button class="counterbtn lowerbutton" onclick="changecount(-1)">Lower</button>
            <button class="counterbtn upperbutton" onclick="changecount(1)">Add</button>
        </div>
    </div>
    
</body>
</html>
